{% extends "base.html" %}

{% block content %}
<h1>
    <table class="table table-hover">
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for good in goods %}
        <tr>
            <td>{{good['good_id']}}</td>
            <td>{{good['brand']}}</td>
            <td>{{good['name']}}</td>
            <td>{{good['price']}}</td>
        </tr>
        {% endfor %}
    </table>
</h1>
{% endblock %}
